<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .wrap {
      width: 800px;
      padding: 20px;
      border: 5px solid black;
      margin: 0 auto;
      border-radius: 9%;
    }
    .img_wrap {
      width: 350px;
      height: 350px;
      border: 1px solid black;
      margin: 0 auto;
      background-image: url(./황태.jpg);
      background-position: center;
      background-size: cover;
      border-radius: 9%;
    }

    .info_wrap {
      width: 50%;
      margin-left: 28%;
    }
    button {
      width: 150px;
      height: 30px;
      font-size: larger;
      background-color: aqua;
    }

    select {
      width: 150px;
      height: 30px;
      margin-bottom: 10px;
      font-size: larger;
    }

    input {
      width: 90%;
      height: 45px;
      margin: 0;
    }

    legend {
      font-size: 20px;
    }

    fieldset {
      border: 0px;
      margin-left: -12px;
    }

    label {
      font-size: 23px;
    }
  </style>
  <body>
    <div class="wrap">
      <div class="img_wrap">
        <!-- 로그인 정보 영역 -->
      </div>
      <h1 style="text-align: center">대관령 황태</h1>
      <p style="text-align: center; font-size: larger">
        평창올림픽의 메카 대관령 800고지 황태덕장에서<br />
        3개월이상 얼었다 녹았다 수천번을 반복하여 자연숙성된<br />
        감칠맛나는 현대인의 <mark>건강식품 대관령 황태!</mark>
      </p>
      <hr />

      <p style="text-align: center; font-size: 35px; margin-bottom: 1">
        주문내역
      </p>

      <div class="info_wrap">
        <button>사이즈</button>
        <select>
          <option style="text-align: center">선택하세요</option>
          <option>소</option>
          <option>중</option>
          <option>대</option>
        </select>
        <br />

        <button>수량</button>
        <select>
          <option style="text-align: center">선택하세요</option>
          <option>10</option>
          <option>20</option>
          <option>40</option>
          <option>50</option>
          <option>60</option>
          <option>70</option>
        </select>
        <br />

        <fieldset>
          <label for="user-name;">주문자 이름</label>
          <input type="text" id="user-name" />
        </fieldset>
        <fieldset>
          <label for="user-name;">배송지 입력</label>
          <input type="text" id="user-name" />
        </fieldset>
        <fieldset>
          <label for="user-name;">전화번호</label>
          <input type="text" id="user-name" />
        </fieldset>

        <button style="margin: -1px; font-size: larger">결제</button>
      </div>
    </div>
  </body>
</html>
