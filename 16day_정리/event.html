<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>

    <h2> 이벤트 객체 전달</h2>

    <p>
        이벤트를 처리하는 핸들러에게는 자동으로 발생한 이벤트에 대한 정보를 객체type으로  event라는 이름으로  제공함 
    </p>
    <button  onclick="func1()">클릭</button>
    <button   id="btn" onclick="func2()">클릭</button>


    <script>
        let button = document.getElementById("btn");
        function func1(){
           alert("클릭 되었어");
           console.log( "event객체 제공" + event);
           console.log(   event);
           alert(event.target.tagName =="BUTTON");       
           alert(event.target == button);
       }


       function func2(){        
          alert("클릭 되었어");
          console.log(  "event객체 제공" + event);
          console.log(   event);
          alert(event.target.tagName=="BUTTON");
          alert(event.target == button);
       }


       /* func2함수는 이벤트핸들러 함수는 아니다*/
       function func3(){
           alert("나는 함수");

           console.log("event객체  제공안됨"  + event) ;
       }


       func3();
  </script>

  
</body>
</html>
