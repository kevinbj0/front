<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 5px;

            position: static;
            /*position:static -> 기본값, left top right bottom 적용 x*/
            /* 속성 안먹음 */
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
    <div>a</div>
    <div>b</div>
</body>
</html>
