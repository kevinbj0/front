<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //짝수 출력
      //홀수면 출력하는 코드 건너뜀
      for (let i = 1; i <= 10; i++) {
        if (i % 2 == 1) {
          continue;
        }
        alert(i);
      }
    </script>
  </body>
</html>
