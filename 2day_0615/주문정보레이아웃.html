<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../font/font.css">
    <style>
        body{
            font-family: 'maple';
        }
        button{
            font-family: 'maple';
            width: 100%;
            height: 60px;
            font-size: 20px;
            background-color: rgb(108, 143, 224);
            border-radius: 10px;
            color: rgb(255, 255, 255);
        }
        img{
            width: 100%;
            height: 100%;
        }
        .user-input{
            width: 100%;
            height: 30px;
        }
        .wrap{
            width: 500px;
            padding: 10px;
            margin: 0 auto;
            border: 1px solid black;
        }
        .img-wrap{
            width: 350px;
            height: 350px;
            margin: 0px auto;
        }
        .info-wrap{
            width: 400px;
            height: 120px;
            margin: 0px auto;
            margin-top: 10px;
        }
        .order-wrap{
            width: 400px;
            height: 370px;
            margin: 0px auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- 전체영역 -->
    <div class="wrap">
        <!-- 이미지 영역 -->
        <div class="img-wrap">
            <img src="../image/주활버섯.png">
        </div>
        <!-- 정보입력 -->
        <div class="info-wrap">
            <h2>대관령 황태</h2>
            <p>
            겨울 내내 녹았다 얼었다를 반복한 맛 좋은 대관령 황태입니다.</p>
            가격 : 30000원/10마리
        </div>
        <!-- 주문영역 -->
        <div class="order-wrap">
            --주문내역--
            <p>
            주문자이름<br>
            <input type="text" class="user-input">
            </p>
            <p>
                수량<br>
                <select class="user-input">
                    <option>수량을 선택하세요</option>
                    <option>10마리</option>
                    <option>20마리</option>
                    <option>30마리</option>
                    <option>40마리</option>
                    <option>50마리</option>
                </select>
            </p>
            <p>
                주문금액<br>
                <input type="text" class="user-input">
            </p>
            <p>
                전화번호<br>
                <input type="text" class="user-input">
            </p>
            <button>order</button>
        </div>
    </div>
</body>
</html>
