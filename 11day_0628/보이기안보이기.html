<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        display: none;
      }
    </style>
  </head>
  <body>
    <button onclick="show()">보이기</button>
    <button onclick="hide()">안보이기</button>
    <div class="wrap" id="content">내용입니다!!!</div>

    <!-- 문서 내용의 끝 -->
    <script>
      //선택, dom 여러가지 방법으로 선택
      //이벤트 처리하기
      function show() {
        let contentE = document.getElementById("content");
        // alert(contentE);
        contentE.style.display = "block";

        //div 태그 사이의 내용을 가져올 떄 사용하는 속성  innerHTML
        // let contentValue = contentE.innerHTML;
        // alert(contentValue);
      }

      function hide() {
        let contentE = document.getElementById("content");
        contentE.style.display = "none";
      }
    </script>
  </body>
</html>
