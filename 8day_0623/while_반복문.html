<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>반복문 : while</h2>
    <script>
        //반복, 반복제어변수가 필요함, 반복을 카운트
        let i=0;
        let sum=0;

        while(i<5){
            sum += i+1
            console.log("합" + sum);
            i++;
            console.log("i" + i);
        }
    </script>
</body>
</html>
