<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //   hello();

      function hello() {
        alert("hi");
      }

      //함수표현식으로 함수 작성 -> 호이스팅 지원 x
      let func2 = function () {
        alert("hi2");
      };

      //함수표현식으로 작성한 경우 호이스팅 안됨 선언이후부터 사용가능
      func2();
    </script>
  </body>
</html>
