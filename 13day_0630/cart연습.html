<!DOCTYPE html>

    <style>
      table {

    <script>
      // 1 . 주문금액 구하기
      function calPrice(qtyE) {
        //수량
        let qty = qtyE.value;
        //단가
        let qtyTd = qtyE.parentElement; //tr
        let priceTd = qtyTd.previousElementSibling; //
        let amtTd = qtyTd.nextElementSibling; //

        let price = priceTd.innerHTML;

        //금액
        let amt = qty * price;
        amtTd.innerHTML = amt;
      }

      // 3. 총 결제 금액
      function totalPrice() {
        //list 아래 있는 Tr 배열 가져옴
        let trs = document.querySelectorAll("#list tr");

        let sum = 0;
        for (let i = 0; i < trs.length; i++) {
          let amtTd = trs[i].lastElementChild;
          let amt = parseInt(amtTd.innerHTML);
          sum = sum + amt;
        }
        let totalE = document.getElementById("total-price");
        totalE.innerHTML = sum;

        //반복문 없이 금액 얻어옴

        // let amt3 = parseInt(amtTd3.innerHTML);
        // alert(amt3);
      }
    </script>

            <th>제품명</th>
