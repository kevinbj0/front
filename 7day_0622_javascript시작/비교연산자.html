<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>비교연산자 => 참, 거짓</h2>
    <script>
        let su1 = 10;
        let su2 = 3;
        console.log(su1>su2);
        console.log(su1>=su2);
        console.log(su1<su2);
        console.log(su1<=su2);
        console.log(su1 == su2);
        console.log(su1 != su2);
    </script>

    <h2>논리연산자 그리고(&&), 또는 (||)</h2>
    <script>
        let kor = 80;
        let eng = 95;
        console.log(kor>=90 && eng>=90);
        console.log(kor>=90 || eng>=90);
        console.log(!(kor>=90));

    </script>
</body>
</html>
