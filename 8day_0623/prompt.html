<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let menu = prompt("메뉴를 선택하세요", "1:등록 2:조회 3:삭제");
        let select = parseInt(menu);
        // alert(menu);
        // alert(select);

        // "1" 1 구별해야함
        // 모든 입력은 문자형으로 받음 이를 Int형으로 변경
        // parseInt(바꿀거)
        switch(select){
            case 1:
                alert("등록");
                break;
            case 2:
                alert("조회");
                break;
            case 3:
                alert("삭제");
                break;
            default:
                alert("다른값 입력");
                break;
        }

    

    </script>
</body>
</html>
