<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* div {
        outline: 1px solid gray;
      } */
      header {
        border-bottom: 1px solid gray;
        height: 192px;
      }
      .bj_a {
        text-decoration: none;
      }

      .div1_wrap {
        width: 1008px;
        height: 2000px;
        margin: 0px auto;
        padding: 20px;
        padding-top: 30px;
      }
      .div1 {
        height: 800px;
        display: flex;
      }
      .div1_album_box {
        width: 476px;
        height: 340px;
      }
      .div1_album_image {
        height: 316px;
        margin-top: 24px;
      }
      .bj_ul {
        list-style: none;
        display: flex;
        margin: 2px 0px 0px 0px;
        padding: 0px 0px 0px 0px;
      }
      .bj_li {
        height: 156px;
        width: 156px;
        border: 1px solid black;
        border: 1px solid rgb(224, 224, 224);
        position: relative;
      }
      .bj_li_center {
        margin: 0px 2px;
      }
      .bj_li_name {
        position: absolute;
        bottom: 0px;
        height: 22px;
        width: 100%;
        padding-top: 8px;
        line-height: 14px;
        background-color: rgb(0, 0, 0, 0.7);
        text-align: center;
        font-size: 12px;
        overflow: hidden;
      }
      .bj_li_a {
        color: white;
        text-decoration: none;
      }
      .bj_li_cover {
        height: 100%;
        transition: 0.3s;
      }
      .bj_li_cover_text {
        height: 35px;
        line-height: 10px;
        color: white;
        font-size: 12px;
        text-align: center;
        padding-top: 63px;
        display: none;
      }
      .bj_li_cover:hover {
        background-color: rgba(0, 0, 0, 0.7);
      }
      .bj_li_cover:hover .bj_li_cover_text {
        display: block;
      }

      .bj_li_a:hover {
        text-decoration-line: underline;
      }
      .div1_event_box {
        width: 236px;
        height: 340px;
        margin: 0px 10px;
      }
      .div1_event_image {
        height: 316px;
        margin-top: 24px;
        background-image: url("https://cdnimg.melon.co.kr/svc/images/main/imgUrl20230628043101.png/melon/quality/80://cdnimg.melon.co.kr/svc/images/main/imgUrl20230629053044.jpg/melon/quality/80");
        background-size: cover;
      }
      .div1_login_box {
        width: 280px;
        height: 340px;
      }
      .login {
        width: 246px;
        height: 117px;
        margin-top: 24px;
        padding: 0px 17px;
        background-color: rgb(251, 251, 251);
        outline: 1px solid rgb(224, 224, 224);
      }
      .login_top {
        height: 49px;
        position: relative;
      }
      .login_text {
        height: 18px;
        width: 246px;
        position: absolute;
        bottom: 5px;
        line-height: 18px;
        font-size: 11px;
        color: gray;
      }
      .login_add {
        position: absolute;
        right: 0px;
        text-decoration: none;
        color: gray;
      }
      .login_add:hover {
        text-decoration-line: underline;
      }

      .login_button {
        height: 42px;
        color: white;
        background-color: rgb(0, 211, 68);
        text-align: center;
        line-height: 42px;
        font-size: 14px;
      }
      .login_button:hover {
        background-color: rgb(1, 185, 37);
      }
      .div1_event_mini {
        width: 280px;
        height: 188px;
        margin-top: 11px;
        background-image: url("https://cdnimg.melon.co.kr/svc/images/main/imgUrl20230619042826.png/melon/quality/80");
        background-size: cover;
      }
    </style>
  </head>

      let bj_name = document.querySelectorAll(".bj_li_name");
      function bj_cover_in(index) {
        bj_name[index].style.display = "none";
      }
      function bj_cover_out(index) {
