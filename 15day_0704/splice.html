<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = ["one", "two", "three", "four"];
      //0번째 index에서 1개 삭제
      //arr배열 줄어듬
      //삭제된 내용을 배열로 반환함
      arr.splice(0, 1); //one 삭제
      let result = arr.splice(0, 1); //two삭제

      let resultStr = result[0];
      console.log(arr);
      console.log(result); //배열
      console.log(resultStr); //문자열

      console.log("다음");

      let arr2 = ["one2", "two2", "three2", "four2"];
      let result2 = arr2.splice(1, 1)[0];
      console.log(arr2);
      console.log(result2);
    </script>
  </body>
</html>
