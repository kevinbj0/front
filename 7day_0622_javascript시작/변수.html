<body>
    <h3>데이터 타입과 변수</h3>
    <ul>
        <li>숫자타입 : 42,42,7</li>
        <li>논리타입 : true, false</li>
        <li>문자열타입 : "hello", "a"(문자지만 문자열로 취급)</li>
        <li>객체타입 json</li>
    </ul>
    <h2>문자, 문자열, 자바스크립트는 문자열로만 취급함</h2>
    "hello" => 문자의 집합 (문자열) <br>
    'h' -> 한 문자 (자바스크립트는 문자없음)
    <h2>변수 : 값을 저장하기 위한 메모리 블럭</h2>
    변하는 수
    <h2>
        변수의 역할 : 기억, 이용
    </h2>

    <p>변수선언 방식</p>
    let, const(상수화변수)
    <script>
        //변수 = 메모리 블록
        let a=10; //a라는 변수를 선언하면서 10이라는 값을 넣어줌
        a=11; //a는 11로 바뀐다

        const b = 20; //바꿀 수 없음 -> 상수화변수
        //b=20; 값을 바꾸는 명령 불가능함
    </script>
</body>
