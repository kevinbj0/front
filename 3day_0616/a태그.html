<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            /* 크기 넓이 높이  */
            /* inline태그 크기지정 못함 */
            width:100px;
            height:200px;
            border: 1px solid black;
            /* 태생적인 속성을 block로 바꿔주면 적용됨 */
            display:block;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <a href = "http://www.naver.com">네이버</a>
</body>
</html>
