<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100%;
            height: 100%;
        }
        img:active{
            position: absolute;
            left: 25px;
            top: 25px;
            display: none;
        }
        .field{
            border: 1px solid black;
            width: 400px;
            height: 400px;
            position: relative;
            border-radius: 10px;
        }

        .button{
            border-radius: 10px;
            background-color: moccasin;
            width: 300px;
            height: 300px;
            position: absolute;
            top: 50px;
            left: 50px;
            color: white;
        }
        .button:active{
            background-color: rgb(221, 191, 214);
            background-image: url(https://item.kakaocdn.net/do/864be97a9c4111e3a76f3e6fa4bf7aa7f43ad912ad8dd55b04db6a64cddaf76d);
            color:black;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h2> 병진_나만의 버튼 만들기</h2>
    
    <div class="field">
        <button class="button">
            <img src="https://item.kakaocdn.net/do/60186e0074ad046dc11b946556106b47effd194bae87d73dd00522794070855d"> <br>
            <strong>화이팅</strong>
        </button>
    </div>
</body>
</html>
