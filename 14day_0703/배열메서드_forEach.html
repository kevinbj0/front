<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = ["apple", "banana", "mango"];

      console.log(arr[0]);
      console.log(arr[1]);
      console.log(arr[2]);

      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }

      //배열메서드 : 배열이 제공하는 기능
      //forEach() : 배열의 요소를 반복 -> 반복하면서 수행할 내용 함수형태로 넘겨줌
      //1. arr.forEach(  );
      //2. arr.forEach( function(item, index){
      //        alert(item + " " + index);
      //})
      arr.forEach(function (item, index) {
        //배열의 요소, 인덱스
        console.log(item + "인덱스 : " + index);
      });
    </script>
  </body>
</html>
