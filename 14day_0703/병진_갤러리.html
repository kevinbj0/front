    <script>
      let i = 0;
      let imgs = [
        "https://cdn-icons-png.flaticon.com/512/76/76769.png",
        "https://cdn-icons-png.flaticon.com/512/76/76853.png",
        "https://cdn-icons-png.flaticon.com/512/3027/3027657.png",
        "https://cdn-icons-png.flaticon.com/512/4852/4852397.png",
      ];
      function nextImg() {
        i++;
        if (i >= imgs.length) {
          i = 0;
        }
        let gallery = document.querySelector(".gallery");
        gallery.innerHTML = "";
        gallery.style.backgroundImage = "url('" + imgs[i] + "')";
        gallery.style.backgroundSize = "cover";
        gallery.style.backgroundPosition = "center";
      }
      function prevImg() {
        i--;
        if (i < 0) {
          i = imgs.length - 1; //배열의 가장큰 index
        }
        let gallery = document.querySelector(".gallery");
        gallery.innerHTML = "";

        gallery.style.backgroundImage = "url('" + imgs[i] + "')";
        gallery.style.backgroundSize = "cover";
        gallery.style.backgroundPosition = "center";
      }
    </script>
