<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let count = 3;
      //함수의 입력정보
      function CleanTooth(cnt) {
        for (let i = 0; i < cnt; i++) {
          document.write("양치질<br>");
        }
      }
      CleanTooth(count);
    </script>
  </body>
</html>
