<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .search-bar{
            width: 300px;
            height: 50px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            border: 1px solid black;
        }

        .search-btn{
            width: 40px;
            height: 40px;

            background-image: url(https://cdn.icon-icons.com/icons2/3298/PNG/512/magnifying_glass_search_icon_208685.png);
            background-position: center;
            background-size: cover;

            border: 0px;
            outline: 0px;
        }
        .search-txt{
            width: 230px;
            margin-left: 20px;
            border: 0px;
            outline: 0px;
            font-size: 25px ;
            outline: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <input type="text" class="search-txt">
        <div class="search-btn"></div>
    </div>
</body>
</html>
