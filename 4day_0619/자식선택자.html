<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
        }
        /* 꺾쇠 차이 */
        .wrap > p{
            color: red;
        }
    </style>
</head>
<body>
    <h2>자손선택자</h2>
    <div class="wrap">
        <!-- 바로아래 -->
        <p>.wrap 클래스의 자식이면서 자손이다</p>
        <div>
            <!-- 안에 안에 -->
            <p>.wrap 클래스의 자손</p>
        </div>
    </div>
</body>
</html>
