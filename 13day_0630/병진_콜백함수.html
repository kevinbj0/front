<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //setInterval 갤러리의 이미지가 1초간격으로 변경
      //setTimeout(함수명,1000);
      //1초 있다가 함수 실행해줘
      test(bFunc);

      //콜백함수 연습
      function test(f) {
        let num = prompt("실행횟수 설정");
        for (let i = 0; i < num; i++) {
          f(i);
        }
      }
      function bFunc(i) {
        document.write(i + 1 + "회 실행<br>");
      }
      function aFunc() {
        console.log("1초 지남<br>");
      }
    </script>
  </body>
</html>
