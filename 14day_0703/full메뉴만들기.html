<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      li {
        list-style: none;
      }
      nav {
        background-color: antiquewhite;
      }
      .inner {
        width: 1200px;
        height: 300px;
        background-color: aquamarine;
        margin: 0 auto;
        position: relative;
      }
      .menu {
        /* border: 1px solid black; */
        position: absolute;
        right: 0px;
        bottom: 0px;
        display: flex;
      }
      .menu-content {
        display: none;
      }
      .menu-name {
        padding: 10px 20px 30px 20px;
      }
      .menu-name:hover {
        background-color: rgb(125, 119, 90);
        border-radius: 10px 10px 0px 0px;
      }
      .menu-item:hover .menu-content {
        display: block;
        height: 300px;
        position: fixed;
        left: 0px;
        width: 100%;
        background-color: rgb(185, 115, 115);
      }
    </style>
  </head>

  <body>
    <nav>
      <div class="inner">
        <ul class="menu">
          <li class="menu-item">
            <div class="menu-name">메뉴1</div>
            <!-- 하위메뉴 -->
            <div class="menu-content">aaaaa</div>
          </li>
          <li class="menu-item">
            <div class="menu-name">메뉴1</div>
            <!-- 하위메뉴 -->
            <div class="menu-content">bbbbb</div>
          </li>
        </ul>
      </div>
    </nav>
  </body>
</html>
