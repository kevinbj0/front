<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>if문 분기문</h2>

    <script>
        let kor = 95; //등급구하기 A,B,C 나머지 F
        let grade;

        if(kor>=90){
            grade = "A";
        }
        else if(kor>=80){
            grade = "B";
        }
        else if(kor>=70){
            grade= "C";
        }
        else{
            grade="F";
        }
        alert(grade);
    </script>
</body>
</html>
