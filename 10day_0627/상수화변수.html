<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 상수화 변수 -> 대문자, 바꿀 수 없음
      const MAX = 10;
      let sum = 0;

      for (let i = 1; i <= MAX; i++) {
        sum = sum + i;
      }
      alert(sum);
    </script>
  </body>
</html>
