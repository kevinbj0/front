<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>연산자</h2>
    산술연산자 : +,-,*,/,% -> 이항연산자 <br>
    증가연산자 : ++, -- ex a++, ++a -> 단항연산자<br>
    대입연산자 : (순수대입연산자)<br>
    복합대입연산자 : +=, -=, *= <br>
    비교연산자 : == (같다), != (같지않다), <=,>,<br>
    논리연산자 : &&, ||, !(부정) <br>
    삼항연산자 : (조건)?참:거짓 -> 참이면 다음명령 수행

    <script>
        console.log(10/3);
        console.log(10%3);
    </script>
</body>
</html>
