<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = []; //빈배열
      //배열의 값을 추가할 때
      console.log(arr);
      //push_pop
      //push : 0부터 시작해서 차곡차곡 넣어준다.
      arr.push(5);
      console.log(arr);
      arr.push(3);
      console.log(arr);
      //pop : 배열의 마지막요소를 꺼내준다.
      let arr2 = [9, 5, 3, 1];
      arr2.pop();
      console.log(arr2);
    </script>
  </body>
</html>
