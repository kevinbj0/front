<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let msg = [];
      let index = -1;
      //프로젝트 로드 후 동작
      window.addEventListener("load", function () {
        // document.querySelectorAll : 해당요소들을 배열로 가져옴
        let slide_items = document.querySelectorAll(".slide-item");
        for (let i = 0; i < slide_items.length; i++) {
          msg[i] = slide_items[i].innerHTML;
        }
      });
      function changeMsg() {
        index++;
        if (index >= msg.length) {
          index = 0;
        }
        let slide = document.querySelector(".slide");
        slide.innerHTML = msg[index];
        slide.animate(
          {
            transform: [
              /* transform   translate 위치 이동 */
              "translateY(-5px)", //시작
              "translateY(0px)", //도착
            ],
          },
          {
            duration: 100, // 위의효과가 1초간 지속되도록
          }
        );
        // 브라우저에게 일정간격으로 메서드를 호출할 수 있게 하는 기능
        // setInterval(콜백함수, 밀리세컨드);
      }
      setInterval(changeMsg, 3000);
    </script>
    <style>
      .slide .slide-item {
        display: none;
      }
    </style>
  </head>
  <body>
    <button onclick="changeMsg()">클릭</button>
    <div class="gallery-wrap">
      <div class="slide">
        <div class="slide-item">여름이 왔네요</div>
        <div class="slide-item">프론트 프로젝트 시작 하루전!</div>
        <div class="slide-item">밖은 덥지만 에이콘은 시원해요</div>
        <div class="slide-item">여기가 천국</div>
      </div>
    </div>
  </body>
</html>
