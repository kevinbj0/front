<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .slide{
            height: 60px;
        }
        .slide .slide-item{
            display: none;
        }
    </style>

    <script>
     //   let msg=[ "여름이 왔네요" ,"프론트 프로젝트 시작 몇일전 !!", "밖은 덥지만 에이콘인 시원해요" ," 여기가 천국 즐코 !!"] ;   
 
   
       window.addEventListener("load", function(){  
        let msg=[];   // let msg=[ "여름이 왔네요" ,"프론트 프로젝트 시작 몇일전 !!", "밖은 덥지만 에이콘인 시원해요" ," 여기가 천국 즐코 !!"] ;     
        let index=-1;              

        let slide_items =  document.querySelectorAll(".slide-item");  // 해당 요소(element)들을 배열로 반환함      
        for( let i=0 ; i< slide_items.length ; i++ ){
            let message  = slide_items[i].innerHTML;                
            msg[i] = message;
        }

       
            
        //  setInterval(    콜백함수 ,  밀리세컨드  );    //브라우저에게 일정간격으로 매서드를 호출할 수있게 하는 기능
        setInterval( changeMsg , 3000 ); // 초 *1000   ,3초간격으로  changeMsg 함수 호출됨 

        function changeMsg(){
            //alert("djfkfkfk");
            index++; // 0시작을 위해서  
            if( index >= msg.length)   {
                index=0;
            }        
            let slide  = document.querySelector(".slide");
            slide.innerHTML = msg[index];
            
            slide.animate( {
                    transform: [                          /* transform   translate 위치 이동 */
                    'translateY(100%)',    //시작
                    'translateY(0px)'      //도착
                    ]
                 },
                 {
                     duration:1000               // 위의효과가 1초간 지속되도록
                 }); 
            

        }   
        
        
      });

       
 


   </script>
    
   
</head>
<body>
    


    <div class="gallery-wrap"> 
        <div class="slide"> 
            <div class="slide-item">여름이 왔네요</div>
            <div class="slide-item">프론트 프로젝트 시작  하루 전 !!</div>
            <div class="slide-item">밖은 덥지만 에이콘인 시원해요</div>
            <div class="slide-item">여기가 천국 즐코 !!</div>
        </div>
    </div>
 


</body>
</html>
