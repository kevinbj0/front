<!DOCTYPE html>
<html>
  <head>
    <title>List Chart Example</title>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>List Chart Example</h1>
    <ul id="chart"></ul>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 데이터 배열
        var data = [
          { label: "항목 1", value: 20 },
          { label: "항목 2", value: 35 },
          { label: "항목 3", value: 45 },
          { label: "항목 4", value: 15 },
          { label: "항목 5", value: 30 },
        ];

        var chartContainer = document.getElementById("chart");

        // 데이터 배열을 순회하며 리스트 아이템 생성
        for (var i = 0; i < data.length; i++) {
          var listItem = document.createElement("li");
          listItem.innerHTML = data[i].label + ": " + data[i].value;
          chartContainer.appendChild(listItem);
        }
      });
    </script>
  </body>
</html>
