<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        border: 1px solid black;
        width: 200px;
    }
    td{
        border: 1px solid black;
    }
    table thead tr td{
        background-color: blueviolet;
    }
</style>
<body>
    <h2>표연습</h2>

    <table>
        <caption>표 타이틀 입니다</caption>
        <thead>
            <tr>
                <td>a</td>
                <td>b</td>
                <td>c</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>e</td>
                <td>e</td>
                <td rowspan="2">g</td>
            </tr>
            <tr>

                <td>i</td>
                <td>j</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
