<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(50, 54, 57)
        }
        input{
            width: 100%;
        }
        div{
            outline: 1px solid white;
        }
        /* input{
            margin-left: 50px;
        } */
        .field1{
            height: 200px;
            background-color: rgb(50, 54, 57);
            position: relative;
        }
        .field2{
            height: 200px;
            background-color: rgb(50, 54, 57);
        }
        .field3{
            height: 70px;
            width: 720px;
            margin: 10px auto;
            margin-top: 60px;
            /* padding-left: 20px;
            box-sizing: border-box; */
            /* outline: 1px solid white; */
            background-color: rgb(50, 54, 57);
        }
        .menu{
            height: 80px;
            width: 300px;
            display: flex;
            color: white;

            justify-content: center;
            align-items: center;
            position: absolute;
            right: 0px;
            bottom: 0px;
        }
        .item1{
            width: 60px;
            height: 60px;
            border-radius: 50%;
            text-align: center;
            line-height: 60px;
            margin: 5px;
        }
        .item1:hover{
            background-color: rgb(127, 137, 145);
        }
        .item2{
            width: 50px;
            height: 50px;
            background-color: beige;
            margin: 0px 10px;
            border-radius: 50%;
            background-image: url(https://i.pinimg.com/736x/08/c6/d8/08c6d89c4049d7063c0b5b6167cbd566.jpg);
            background-position: center;
            background-size: cover;
        }
        .item2:hover{
            box-shadow: 0px 0px 5px 2px white;
        }
        .image{
            width: 400px;
            height: 150px;
            margin: 20px auto;
            margin-top: 120px;
        }
        .search{
            width: 700px;
            height: 50px;
            padding: 0px;
            margin: 10px 10px;
            border-radius: 20px;
            border: 2px solid white;
            background-color: rgb(50, 54, 57);
            color: white;
            font-size: 25px;
        }
        .search:focus{
            box-shadow: 0px 0px 2px 2px white;
        }
    </style>
</head>
<body>
    <div class="field1">
        <div class="menu">
            <div class="item1">Gmail</div>
            <div class="item1">로그인</div>
            <div class="item1">이미지</div>
            <div class="item2"></div>
        </div>
    </div>
    <div class="field2">
        <div class="image">
            <img src="https://ppss.kr/wp-content/uploads/2015/09/google-logo-874x288.png"
            style="height: auto; width:400px;">
        </div>
    </div>
    <div class="field3">
        <input type="text" class="search">
    </div>
</body>
</html>
