<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(50, 54, 57)
        }
        input{
            width: 100%;
        }
        header{
            height: 90px;
            position: relative;
        }
        main{
            height: 200px;
            border: 1px solid black;
        }
        .left_info{
            height: 80px;
            width: 300px;
            position:absolute;
            color: white;
            justify-content: center;
            align-items: center;
            left: 0px;
            bottom: 0px;
            display: flex;
        }
        .info{
            width: 100px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            margin: 5px;
            border-radius: 10px;
        }
        .menu{
            height: 80px;
            width: 300px;
            display: flex;
            color: white;
            justify-content: center;
            align-items: center;
            position: absolute;
            right: 0px;
            bottom: 0px;
        }
        .item1{
            width: 60px;
            height: 60px;
            border-radius: 50%;
            text-align: center;
            line-height: 60px;
            margin: 5px;
        }
        .item1:hover{
            background-color: rgb(127, 137, 145);
        }
        .item2{
            width: 50px;
            height: 50px;
            background-color: beige;
            margin: 0px 10px;
            border-radius: 50%;
            background-image: url(https://i.pinimg.com/736x/08/c6/d8/08c6d89c4049d7063c0b5b6167cbd566.jpg);
            background-position: center;
            background-size: cover;
        }
        .item2:hover{
            box-shadow: 0px 0px 5px 2px white;
        }
        .logo{
            width: 450px;
            height: 200px;
            margin: 20px auto;
            margin-top: 100px;
        }
        .search{
            width: 700px;
            height: 50px;
            margin: 0px auto;
            border: 2px solid white;
            color: white;
            border-radius: 25px;
            display: flex;
        }
        .search:focus{
            box-shadow: 0px 0px 2px 2px white;
        }
        .search_icon{
            margin-left: 14px;
            margin-top: 7px;
            width: 6%;
        }
        .search_input{
            width:83%;
            font-size: 22px;
            border: none;
            outline: none;
            background-color: rgb(50, 54, 57);
            color: white;
        }
        .search_voice{
            margin: 10px auto;
            padding-right: 0px;
            width: 27px;
            border-radius: 13px;
        }
        .search_voice:hover{
            background-color: rgb(127, 137, 145);
        }
        a{
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="left_info">
            <a href="">
            <div class="info">
                Google 정보
            </div>
            </a>
            <a href="">
            <div class="info">
                스토어
            </div>
            </a>
        </div>
        <div class="menu">
            <div class="item1">Gmail</div>
            <div class="item1">이미지</div>
            <div class="menu_bar"><img src="https://github.com/kevinbj0/front/blob/main/image/%EB%A9%94%EB%89%B4%EB%B0%95%EC%8A%A4(%ED%99%94%EC%9D%B4%ED%8A%B8).png?raw=true"
                style="height: 40px;"></div>
            <div class="item2"></div>
        </div>
    </header>
    <section>
        <div class="logo">
            <img src="https://github.com/kevinbj0/front/blob/main/image/%EA%B5%AC%EA%B8%80%EC%95%84%EC%9D%B4%EC%BD%98(%ED%99%94%EC%9D%B4%ED%8A%B8).png?raw=true"
            style="width:450px; ">
        </div>
    </section>
    <main>
        <div class="search">
            <div class="search_icon">
                <img src="https://github.com/kevinbj0/front/blob/main/image/%EB%8F%8B%EB%B3%B4%EA%B8%B01.png?raw=true"
                style="height: 35px;">
            </div>
            <input type="text" class="search_input">
            <div class="search_voice">
                <img src="https://github.com/kevinbj0/front/blob/main/image/%EC%9D%8C%EC%84%B1%20%EC%95%84%EC%9D%B4%EC%BD%98.png?raw=true"
                style="height: 27px;">
            </div>
        </div>

    </main>
</body>
</html>
