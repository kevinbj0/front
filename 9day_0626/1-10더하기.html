<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>1~10의 합</h2>
    <script>
        let sum = 0;
        for(let i=0; i<10; i++){
            sum += i+1;
        }
        document.write("sum : "+sum);
    </script>
</body>
</html>
