<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>값을 반환하는 함수</h2>
    <script>
      // 더하는 기능
      function adder(num1, num2) {
        let sum;
        sum = num1 + num2;
        return sum;
      }
      let result;
      let a = 20;
      let b = 10;
      //값을 반환받아 결과출력
      result = adder(a, b);
      document.write("a+b = " + result);
    </script>
  </body>
</html>
