      // 기능- 성인인지 판단

      // 반환- true 성인, false 성인 x

      //성인 판별 함수
      function isAdult2(bornstring) {
        // alert(bornDate);
        let currentDate = new Date();
        let bornDate = new Date(bornstring);
        let currentYear = currentDate.getFullYear(); //2023
        let bornYear = bornDate.getFullYear();

        let age = currentYear - bornYear;

        if (age > 19) {
          return true;
        } else {
          return false;
        }
      }

      let result = isAdult2("1997-01-01");
      alert(result);
