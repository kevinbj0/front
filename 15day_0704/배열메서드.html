<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = ["apple", "banana", "melon"];
      let arr2 = new Array(5); //객체 생성할 떄 사용하는 키워드
      //   1차원 배열, index를 하나 사용해야 요소(칸 = 변수)에 접근 가능하다
      console.log(arr);

      //   객체: 속성 + 기능
      // 객체.속성 => 변수
      // 객게.기능명() => 함수
      // forEach()
      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }

      //   arr.forEach(콜백함수); 이름있이, 이름없이
      //   arr.forEach(function (item, a) {
      //     console.log(item + " " + a);
      //   });

      arr.forEach(func1);
      function func1(a, b) {
        console.log(a + " " + b);
      }
    </script>
  </body>
</html>
